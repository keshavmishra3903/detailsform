<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***Keshav's Form***</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container1">
        <div>
            <h1 id="head1">
                Contact Us
            </h1>
        </div>
    </div>
    <div class="container1">
        <div>
            <label for="fname">First Name : </label> 
            <input type="text" id="fname" name="fname">
        </div>
        <div>
            <label for="lname">Last Name : </label>
            <input type="text" id="lname" name="lname">
        </div>
    </div>

    <div class="container2">
        <div>
            <label for="mail">E-mail ID : </label>
            <input type="text" id="mail" name="mail">
        </div>

        <div>
            <label for="phone">Contact no. : </label>
            <input type="text" id="phone" name="phone">
        </div>
    </div>

    <div class="container3">
        <div>
            <h4>What facility do you need?</h4> <br>
            <input type="checkbox" id="webdes" name="webdes" value="Web Design">
            <label for="webdes"> Web Design</label>
            <input type="checkbox" id="webdev" name="webdev" value="Web Development">
            <label for="webdev"> Web Development</label>
            <input type="checkbox" id="logodes" name="logodes" value="Logo Design">
            <label for="logodes"> Logo Design</label>
            <input type="checkbox" id="other" name="other" value="Other">
            <label for="other">Any Other</label> <br>
        </div>
    
        <div>
            <label for="message">Your Message : </label> 
            <input type="text" id="message" name="message">
        </div>

        <div>
            <input type="submit" onclick="showInput();"><br> 
        </div>
    </div>

    <p id="p2"></p>


    <script>
        function showInput() {
        const a = document.createElement('div00')
        const b = document.createElement('div01');
        const c = document.createElement('div02');
        const d = document.createElement('div03');
        const e = document.createElement('div04')
        const f = document.getElementById('p2');

        a.innerHTML = "<br> Your input : <br><br>";

        b.innerHTML = "Name : " + 
                    document.getElementById("fname").value + " " + 
                        document.getElementById("lname").value + "<br> <br>";

        c.innerHTML = "E-mail ID : " +
                    document.getElementById("mail").value + "<br> <br>";

        d.innerHTML = "Contact no. : " +
                    document.getElementById('phone').value + "<br> <br>";
        
        e.innerHTML = "Message : " + 
                    document.getElementById('message').value + "<br> <br> <br>"
        
        f.appendChild(a);
        f.appendChild(b);
        f.appendChild(c);
        f.appendChild(d);
        f.appendChild(e);
        }
    </script>
</body>
</html>
